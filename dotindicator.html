<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Existing CSS styles */
      /* styles.css */

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .slider-container {
        position: relative;
        width: 100%;
        overflow-x: hidden;
      }

      .slider {
        display: flex;
      }

      .slide {
        flex: 0 0 auto;
        width: 33.33%;
        /* 3 slides visible at a time */
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }

      .dots-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        cursor: pointer;
      }

      .dot.active {
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>
        <link rel="stylesheet" href="styles.css" />
      </head>

      <body>
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>Horizontal Image Slider</title>
            <link rel="stylesheet" href="styles.css" />
          </head>

          <body>
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
                />
                <title>Horizontal Image Slider</title>
                <link rel="stylesheet" href="styles.css" />
              </head>

              <body>
                <div class="slider-container">
                  <div class="slider">
                    <div class="slide">
                      <img src="imgs/image1.jpg" alt="Image 1" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image2.jpg" alt="Image 2" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image3.jpg" alt="Image 3" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image4.jpg" alt="Image 4" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image5.jpg" alt="Image 5" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image6.jpg" alt="Image 6" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image1.jpg" alt="Image 1" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image2.jpg" alt="Image 2" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image3.jpg" alt="Image 3" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image4.jpg" alt="Image 4" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image5.jpg" alt="Image 5" />
                    </div>
                    <div class="slide">
                      <img src="imgs/image6.jpg" alt="Image 6" />
                    </div>
                  </div>
                  <button class="prev" onclick="scrollBackward()">&lt;</button>
                  <button class="next" onclick="scrollForward()">&gt;</button>
                  <div class="dots-container">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                  </div>
                </div>

                <script>
                  // script.js

                  const slider = document.querySelector(".slider");
                  const slides = document.querySelectorAll(".slide");
                  const dots = document.querySelectorAll(".dot");
                  const slideWidth = slides[0].offsetWidth;
                  let currentIndex = 0;

                  function scrollForward() {
                    currentIndex++;
                    if (currentIndex >= slides.length / 2) {
                      currentIndex = 0;
                    }
                    updateSlider();
                    updateDots();
                  }

                  function scrollBackward() {
                    currentIndex--;
                    if (currentIndex < 0) {
                      currentIndex = slides.length / 2 - 1;
                    }
                    updateSlider();
                    updateDots();
                  }

                  function updateSlider() {
                    const newPosition = -currentIndex * slideWidth;
                    slider.style.transform = `translateX(${newPosition}px)`;
                  }

                  function updateDots() {
                    dots.forEach((dot, index) => {
                      if (index === currentIndex) {
                        dot.classList.add("active");
                      } else {
                        dot.classList.remove("active");
                      }
                    });
                  }

                  function currentSlide(n) {
                    currentIndex = n - 1;
                    updateSlider();
                    updateDots();
                  }

                  // Initial slide display
                  updateSlider();
                  updateDots();
                </script>
              </body>
            </html>
          </body>
        </html>
      </body>
    </html>
  </body>
</html>
