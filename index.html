<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide"><img src="imgs/image1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="imgs/image2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="imgs/image3.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="imgs/image4.jpg" alt="Image 4" /></div>
        <div class="slide"><img src="imgs/image5.jpg" alt="Image 5" /></div>
        <div class="slide"><img src="imgs/image6.jpg" alt="Image 6" /></div>
        <div class="slide"><img src="imgs/image1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="imgs/image2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="imgs/image3.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="imgs/image4.jpg" alt="Image 4" /></div>
        <div class="slide"><img src="imgs/image5.jpg" alt="Image 5" /></div>
        <div class="slide"><img src="imgs/image6.jpg" alt="Image 6" /></div>
      </div>
      <button class="prev" onclick="scrollBackward()">&lt;</button>
      <button class="next" onclick="scrollForward()">&gt;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
